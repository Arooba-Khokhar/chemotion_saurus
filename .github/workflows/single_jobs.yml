  db:
    needs: config_files
    runs-on: self-hosted
    services:
      # https://docs.github.com/en/actions/guides/creating-postgresql-service-containers#running-jobs-directly-on-the-runner-machine
      # Label used to access the service container
      postgres:
        #image: postgres
        image: postgres:12-alpine
        env:
          POSTGRES_DB: chemotion_test
          POSTGRES_USER: chemotion_test
          #POSTGRES_PASSWORD: 123456
    steps:
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          #path: gitlab-runner/shared/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: install packages
        run: |
            cd gitlab-runner
            rm Gemfile.lock
            cp -r shared/bundle vendor/bundle
            echo "BUNDLE FILES"
            ls -la vendor/bundle
            # npm install -g npm@7.11.1
            source ~/.nvm/nvm.sh && nvm use && npm i
            bundle config set --local path vendor/bundle 
            bundle install -j 3 --retry 3 --full-index
            #  
            # bundle config list
            echo "CONFIGS"
            bundle config list
            bundle -v
            rails -v
            ruby -v
            node -v
            npm -v
            nvm -v
            echo "BROWSERIFY-RAILS"
            bundle info browserify-rails
            echo "OPENBABEL"
            bundle info openbabel
            
      - name: testjs
        run: |
          cd gitlab-runner
          source ~/.nvm/nvm.sh && nvm use && npm test 

      - name: testrb
        run: |
          cd gitlab-runner
          rspec --exclude-pattern spec/{features}/**/*_spec.rb

      - name: testacceptance
        run: |
          cd gitlab-runner
          rspec spec/features/sample_management_spec.rb

      # - name: Setup tmate session
